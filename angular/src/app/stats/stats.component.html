<div >
  <div>
    <button class="btn btn-warning" (click)="attackingRank()">Attack Ranking </button>
    <button class="btn btn-success" (click)="defenceRanking()">Defence Ranking </button>
  </div>
<hr>
<div *ngIf="attack">
  <h2>Attack Ranking</h2>
  <table class="table table-bordered text">
    <thead>
      <tr>
        <th>Player Name</th>
        <th>Attacking Points</th>
        <th>Rank</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of result; let i = index">
        <td>{{item.PlayerName |uppercase}}</td>
        <td>{{item.AttackPoints}}</td>
        <td>{{i+1}}</td>
      </tr> 
    </tbody>
  </table>
</div>

<div *ngIf="defence">
  <h2>Defence Ranking</h2>
  <table class="table table-bordered text">
    <thead>
      <tr>
        <th>Player Name</th>
        <th>Defence Points</th>
        <th>Rank</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of result; let i = index">
        <td>{{item.PlayerName |uppercase}}</td>
        <td>{{item.DefensePoints}}</td>
        <td>{{i+1}}</td>
      </tr> 
    </tbody>
  </table>
</div>
</div>
