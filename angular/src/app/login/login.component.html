<div class="container">
	<div class="jumbotron">
  <form class="form-horizontal" #f="ngForm" (ngSubmit)="loginUser(f.value)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Player Name:</label>
      <div class="col-sm-10">
         <input type="text" name="name" [(ngModel)]="user.name" #name="ngModel" required class="input-xlarge">
			      <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
           Player name  required .
        </small>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" id="password" name="password"[(ngModel)]="user.password" #password="ngModel" required class="input-xlarge">
			     <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
           Password is required .
        </small>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
	</div>
</div>
