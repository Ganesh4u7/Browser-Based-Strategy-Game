<div class="container">
	<div class="jumbotron">
  <form class="form-horizontal" #f="ngForm" (ngSubmit)="saveUser(f.value)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Player Name:</label>
      <div class="col-sm-10">
         <input type="text" name="username" [(ngModel)]="user.username" #username="ngModel" required class="input-xlarge">
			      <small [hidden]="username.valid || (username.pristine && !f.submitted)" class="text-danger">
           UserName is required .
        </small>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
         <input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" required class="input-xlarge">
			      <small [hidden]="email.valid || (email.pristine && !f.submitted)" class="text-danger">
           Email is required .
        </small>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" id="password" name="password"[(ngModel)]="user.password" #password="ngModel" required class="input-xlarge">
			     <small [hidden]="email.valid || (email.pristine && !f.submitted)" class="text-danger">
           Password is required .
        </small>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
      <div class="col-sm-10">          
        <input type="password" id="confPassword" name="confPassword"[(ngModel)]="user.confPassword" #confPassword="ngModel" required class="input-xlarge">
			     <small [hidden]="confPassword.valid || (confPassword.pristine && !f.submitted)" class="text-danger">
           Please Confirm Password.
        </small>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
	</div>
</div>
