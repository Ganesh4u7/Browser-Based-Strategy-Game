<div *ngIf="data">
  <h2>Watch Tower</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3 col-sm-3 col-md-3 col-lg-3 pull-left" for="food">Current Level: {{data.level}}</label>
      </div>
    <div class="form-group">
      <label class="" for="food">Upgrade To Next Level will increase the attack arrival time by 10 mins more </label>
    </div>
      <div class="form-group">
    <label class="control-label col-sm-3 col-md-3 col-lg-3 pull-left" for="food">Upgrade To Next Level: {{data.level+1}}</label>
  </div>

      <div class="form-group">
        <label class="control-label col-sm-2 pull-left" for="food">Food: {{data.Bfood}}</label>
        <label class="control-label col-sm-2 pull-left" for="food">Wood: {{data.Bwood}}</label>
        <label class="control-label col-sm-2 pull-left" for="food">Gold: {{data.Bgold}}</label>
        <label class="control-label col-sm-2 pull-left" for="food">Iron: {{data.Biron}}</label>
        <button class="col-sm-offset-1 btn btn-info" (click)="upgradeLevel()">Upgrage</button>
        </div>
  </form>
</div>
